<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Conversational AI Trainer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Conversational AI Trainer</h1>
    </header>
    <main>
      <div id="chatbox">
        <ul id="chatlogs">
          <li class="user-question">
            <p>Hello, how are you today?</p>
          </li>
          <li class="ai-response">
            <p>I'm good, thank you for asking. How can I assist you today?</p>
          </li>
        </ul>
        <form id="chatform">
          <input type="text" id="user-input" placeholder="Type your message here...">
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
